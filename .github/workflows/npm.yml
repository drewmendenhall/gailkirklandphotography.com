name: npm

on:
  push:
    paths:
      - .github/workflows/setup-node/
      - .github/workflows/npm.yml
      - package-lock.json.lock

concurrency: npm

jobs:
  npm:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - uses: ./.github/workflows/setup-node
