name: npm

on:
  push:
    paths:
      - .github/workflows/setup-node/
      - .github/workflows/npm.yml
      - package-lock.json

concurrency: npm

jobs:
  npm:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: ./.github/workflows/setup-node
