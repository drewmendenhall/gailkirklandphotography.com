variables:
  BUILD_PATH: "dist/"
  DEPLOY_HOST: "www@gailkirklandphotography.com"
  DEPLOY_PATH: "/var/www/gailkirklandphotography-www"
  DEPLOY_URL: "$DEPLOY_HOST:$DEPLOY_PATH"
  ANALYTICS: "true"
  NODE_ENV: production
  SERVER_SIDE_RENDERING: "true"

.build: &build
  cache: &build-cache
    paths:
      - $BUILD_PATH
      - node_modules/
  script:
    - node -v
    - npm -v
    - npm prune --production=false
    - npm install
    - npm install --only=dev
    - npm list --depth=0 --only=prod
    # this prints both dev and prod
    # TODO: replace with --only=dev when npm issue is resolved
    - npm list --depth=0 --dev
    - npm run build
  stage: build

build:
  <<: *build
  except:
    - tags

build-tag:
  <<: *build
  artifacts:
    paths:
      - $BUILD_PATH
      - package.json
  cache:
    <<: *build-cache
    key: "$CI_BUILD_STAGE/tags"
  only:
    - tags

deploy:
  only:
    - tags
  script:
    - >-
      rsync
      --archive
      --compress
      --delete
      --itemize-changes
      --no-group
      --no-owner
      --relative
      -e ssh
      $BUILD_PATH
      package.json
      $DEPLOY_URL
  stage: deploy
