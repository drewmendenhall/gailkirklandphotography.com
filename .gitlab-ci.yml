cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - node_modules/
    - public/app.css
    - public/app.js
    - public/vendor.js
    - monitor.min.js
    - server.min.js
variables:
  NODE_ENV: production

build:
  stage: build

  script:
    - npm prune --production=false
    - npm install
    - npm install --only=dev
    - npm list --depth=0 --only=prod
    # this prints both dev and prod
    # TODO: replace with --only=dev when npm issue is resolved
    - npm list --depth=0 --dev
    - npm run build:prod

deploy:
  stage: deploy

  only:
    - master
  script:
    - >-
      rsync
      --archive
      --compress
      --delete
      --itemize-changes
      --no-group
      --no-owner
      --relative
      -e ssh
      public/app.css
      public/app.js
      public/vendor.js
      monitor.min.js
      server.min.js
      www@gailkirklandphotography.com:/var/www/gailkirklandphotography-www
